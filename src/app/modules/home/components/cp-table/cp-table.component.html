<div *ngIf="moedas.dolar >0 " class="container">
    <h2>Valores:</h2>
    <div>
        <label>Dolar:</label>
        {{moedas.dolar}}
    </div>
    <div>
        <label>Euro:</label>
        {{moedas.euro}}
    </div>
    <div>
        <label>Peso:</label>
        {{moedas.peso}}
    </div>
</div>
